<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <!--<link rel="stylesheet" href="./pages/index.css">-->
  <link rel="shortcut icon" href="/src/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <!-- <img src=".src/images/logo.svg" alt="mesto logo" class="logo">-->
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section"></div>

    <div class="popup" name="popupPlace">
      <div class="popup__content input__container">
        <img src="<%=require('./images/close.svg')%>" id="place-close" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form place__form" name="card">
          <input type="text" id="place" required minlength="2" maxlength="30"
            class="popup__input popup__input_type_name" placeholder="Название">
          <span id="error-place" class="error-message"></span>
          <input type="text" id="link" required type="url" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
          <span id="error-link" class="error-message"></span>
          <button disabled class="button popup__card-add-button">+</button>
        </form>
      </div>
    </div>

    <div class="popup-edit" name="popupUser">
      <div class="popup__content input__container">
        <img src="<%=require('./images/close.svg')%>" alt="" id="user-close" class="popup__close popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form user__form" name="user">
          <input type="text" id="name" minlength="2" maxlength="30" required class="popup__input popup__input_type_name"
            placeholder="Имя">
          <span id="error-name" class="error-message"></span>
          <input type="text" id="job" required minlength="2" maxlength="30"
            class="popup__input popup__input_type_link-url" placeholder="О себе">
          <span id="error-job" class="error-message"></span>
          <button disabled class="button popup__user-add-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup-image" name="popupImage">
      <div class="popup-image__content">
        <img src="<%=require('./images/close.svg')%>" alt="" id="image-close" class="popup__close popup-image__close">
        <img alt="картинка" class="popup__pic">
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
<!--
  <script type="module" src="js/server-info.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/card.js"></script>
  <script type="module" src="js/card-list.js"></script>
  <script type="module" src="js/popup.js"></script>
  <script type="module" src="js/user.js"></script>
  <script type="module" src="js/validation-messages.js"></script>
  <script type="module" src="js/validation.js"></script>
  <script src="script.js"></script>-->
 
</body>

</html>
